<html lang="en" ng-app="tempLog" class="no-js">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>TempLog</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet"
	href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
<link rel="stylesheet" href="components/fa/css/font-awesome.css">
<link rel="stylesheet" href="app.css">
<link rel="stylesheet" href="css/simple-sidebar.css">
</head>
<body>
	<!-- wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li class="sidebar-brand">Options</li>
				<li><div class="dropdown">

						<button type="button" class="btn dropdown-toggle"
							id="dropdownMenu1" data-toggle="dropdown">
							Time Interval <span class="caret"></span>
						</button>

						<ul class="dropdown-menu" role="menu"
							aria-labelledby="dropdownMenu1">
							<li role="presentation" id="15"><a role="menuitem" tabindex="-1"
								href="#">15 Minutes</a></li>

							<li role="presentation" id="30"><a role="menuitem" tabindex="-1"
								href="#">30 Minutes</a></li>

							<li role="presentation" id="60"><a role="menuitem" tabindex="-1"
								href="#"> 60 Minutes </a></li>
						</ul>

					</div></li>
				<!-- 				<li><a href="#">Shortcuts</a></li>
				<li><a href="#">Overview</a></li>
				<li><a href="#">Events</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Services</a></li>
				<li><a href="#">Contact</a></li> -->
			</ul>
		</div>
		<!-- /#sidebar-wrapper -->

		<a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><i
			class="fa fa-arrow-left" aria-hidden="true"></i></a>
		<div class="container chartContainer">
			<div class="col-sm-12">
				<div ng-controller="tempLogController as tlCtrl">
					<highchart id="chart1" config="chartConfig" class="span10"></highchart>
				</div>
			</div>
		</div>
	</div>
	<!-- /#wrapper -->



	<script src="node_modules/angular/angular.js"></script>
	<script type='text/javascript'
		src="bower_components/jquery/dist/jquery.js"></script>
	<script type='text/javascript'
		src="bower_components/highcharts/highcharts.js"></script>
	<script type='text/javascript'
		src="bower_components/highcharts-ng/dist/highcharts-ng.js"></script>
	<script type='text/javascript'
		src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script src="app.js"></script>
</body>
</html>
